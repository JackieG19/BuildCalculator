<!DOCTYPE html>
<html>
	<head>
		<title>Calculator</title>
		<link rel="stylesheet" href="style.css" />
		<script src="script.js"></script>
	</head>
	<body>
	    <table><!-- input/answer box -->
	        <tr>
	            <tr>
	                <td class="heading"></td>
	            </tr>
	            <td>
	                <input type="text" id="input" placeholder="0" readonly="readonly">
	                <input type="text" id="answer" readonly="readonly">
	            </td>
	            <tr><!-- button section --></tr>
	            <td>
	                <input type="button" value="CE" onclick="clearScreen()">
	                <input type="button" value="&#247;" onclick="operators()">
	                <input type="button" value="x" onclick="operators('*')">
	                <input type="button" value="&#8592;" onclick="backSpace()">
	                <br>
	                <input type="button" value="1" onclick="numbers(1)">
	                <input type="button" value="2" onclick="numbers(2)">
	                <input type="button" value="3" onclick="numbers(3)">
	                <input type="button" value="+" onclick="operators('+')">
	                <br>
	                <input type="button" value="4" onclick="numbers(4)">
	                <input type="button" value="5" onclick="numbers(5)">
	                <input type="button" value="6" onclick="numbers(6)">
	                <input type="button" value="-" onclick="operators('-')">
	                <br>
	                <input type="button" value="7" onclick="numbers(7)">
	                <input type="button" value="8" onclick="numbers(8)">
	                <input type="button" value="9" onclick="numbers(9)">
	                <input type="button" value="()" onclick="brackets()">
	                <br>
	                <input type="button" value="+/-" onclick="operators(+/-)">
	                <input type="button" value="0" onclick="numbers(0)">
	                <input type="button" value="=" onclick="equal(=)">
	                <input type="button" value="." onclick="decimal(.)">
	            </td>
	        </tr>
	    </table>
	</body>
</html>
